<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="./assets/img/favicon/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mediaquerys.css" />
    <title>Pixel - Hogar y computación</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/img/logo.jpg" alt="Pixel" class="header--logo"
      /></a>
      <!-- Division header -->

      <div class="navbar">
        <!--  -->
        <label for="menu-toggle" class="menu-label">
          <img src="./assets/img/menu.png" alt="menu-icon" />
        </label>
        <input type="checkbox" id="menu-toggle" />

        <!--  -->
        <ul class="navbar--list">
          <li>
            <a href="index.html#catalog-products" class="navbar--list--link"
              >Productos</a
            >
          </li>
          <li>
            <a a href="index.html#info" class="navbar--list--link">Servicios</a>
          </li>
          <li>
            <a a href="index.html#contact" class="navbar--list--link"
              >Contacto</a
            >
          </li>
          <a href="login.html"
            ><button class="login--button" type="button">
              Iniciar Sesión
            </button></a
          >
        </ul>
      </div>
    </header>
    <main>
      <section id="login">
        <div class="trend-product">
          <div class="container">
            <div class="login--form">
              <form>
                <section class="data-user">
                  <label for="mail">Correo: </label
                  ><input type="text" id="mail" />
                  <br />
                  <br />
                  <label for="password"> contraseña:</label>
                  <input type="text" id="password" />
                  <br />
                  <br />
                </section>

                <section class="data-">
                  <input type="checkbox" id="data-legal" /><label
                    for="data-legal"
                    >Recuerdame en este dispositivo.</label
                  ><br />
                  <br />
                  <input type="submit" value="Iniciar Sesión" />

                  <a href="register.html">¿No tienes cuenta?, Registrate.</a>
                </section>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section id="contact">
        <div class="contact--info">
          <div class="info--iframe">
            <iframe
              width="100%"
              height="600"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=venado%20tuerto,%20marcini%20403+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.maps.ie/population/"
                >Find Population on Map</a
              ></iframe
            >
          </div>
          <div class="info--number">
            <div class="info--number--tittle"><h3>Telefonos</h3></div>
            <div class="info--number--list">
              <ol>
                <li>12345678</li>
                <li>12345678</li>
                <li>12345678</li>
              </ol>
            </div>
          </div>
          <div class="info--help">
            <div class="info--help--tittle"><h3>Ayuda</h3></div>
            <div class="info--help--list">
              <ol>
                <li>COMO COMPRAR</li>
                <li>METODOS DE PAGO</li>
                <li>GARANTIAS</li>
                <li>ENVIÓS</li>
                <li>TERMINOS Y CONDDICIONES</li>
                <li></li>
              </ol>
            </div>
          </div>
          <div class="info--social-media">
            <div class="info--social-media--tittle"><h3>Redes</h3></div>
            <div class="info--social-media--list">
              <a class="social-media-facebook" href="https://www.facebook.com/"
                ><img src="assets/img/footer/facebook.png" alt=""
              /></a>

              <a
                class="social-media-instagram"
                href="https://www.instagram.com/"
                ><img src="assets/img/footer/instagram.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
