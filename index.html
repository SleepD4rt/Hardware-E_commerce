<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/mediaquerys.css" />
    <title>Pixel</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.jpg" alt="Pixel" class="header--logo" />

      <div class="header--buscador">
        <img
          src="assets/img/buscar.png"
          alt="buscar"
          class="buscador--buscar"
        />
        <input class="buscador--input" type="text" placeholder="  Buscar" />
      </div>

      <!-- Division header -->

      <div class="navbar">
        <label for="menu-toggle" class="menu-label">
          <img src="./assets/img/menu.png" alt="menu-icon" />
        </label>
        <input type="checkbox" id="menu-toggle" />
        <ul class="navbar--list">
          <li><a href="#products" class="navbar--list--link">Productos</a></li>
          <li><a a href="#info" class="navbar--list--link">Servicios</a></li>
          <li><a a href="contact" class="navbar--list--link">Contacto</a></li>
          <input type="navbar--list--button" value="Iniciar Sesion" />
        </ul>
        <img src="assets/img/carrito.png" alt="Ver Carrito" class="carrito" />
      </div>
    </header>
    <main>
      <div id="hero">
        <div class="trend-product">
          <div class="trend-product--tittle">
            <h1>Productos destacados</h1>
          </div>
          <div class="trend-product--move-btns">
            <input type="button" value="<-" />
            <input type="button" value="->" />
          </div>
          <div class="trend-product--buy">
            <div class="buy--image">
              <img src="assets/img/hero/notebook.png" alt="notebook" />
              <div class="buy--btn">
                <label><input type="button" value="Comprar" /></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CARDS -->
      <section id="info"></section>
    </main>
  </body>
</html>
